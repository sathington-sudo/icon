<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Computers | Hamilton's Expert Tech Repair</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-grid { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide-like SVG Icons
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>,
                cpu: <path d="M4 4h16v16H4V4zm4 5h8v6H8V9zM2 9h2m0 3h-2m0 3h2m16-6h2m-2 3h2m-2 3h2M9 2v2m3-2v2m3-2v2M9 20v2m3-2v2m3-2v2"/>,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                check: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4L12 14.01l-3-3"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex items-center gap-2">
                                    <div className="p-2 bg-blue-600 rounded-lg"><Icon name="cpu" className="w-6 h-6 text-white"/></div>
                                    <span className="font-bold text-2xl tracking-tighter uppercase italic">Icon<span className="text-blue-500">Computers</span></span>
                                </div>
                                <div className="hidden md:flex items-center gap-8">
                                    <a href="#services" className="hover:text-blue-400 font-medium transition-colors">The Bench</a>
                                    <a href="#reviews" className="hover:text-blue-400 font-medium transition-colors">Reviews</a>
                                    <a href="tel:9054672249" className="bg-blue-600 px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20">Call (905) 467-2249</a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="pt-40 pb-20 px-4 bg-grid">
                        <div className="max-w-5xl mx-auto text-center">
                            <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                                Hamilton's <span className="text-blue-500 italic">No-Nonsense</span> Repair Shop.
                            </h1>
                            <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto">
                                25 years experience. We fix Macs, PCs, and retrieve lost data when the big box stores say "it's impossible." 
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href="#contact" className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl transition-all shadow-xl shadow-blue-600/20">Book a Repair</a>
                                <a href="tel:9054672249" className="bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 px-10 rounded-xl border border-slate-700 transition-all">Emergency Call</a>
                            </div>

                            {/* Trust Signals */}
                            <div className="mt-16 pt-8 border-t border-slate-800 flex flex-wrap justify-center items-center gap-8 opacity-70">
                                <div className="flex items-center gap-2">
                                    <div className="flex text-orange-400">
                                        {[...Array(5)].map((_, i) => <Icon key={i} name="star" className="w-4 h-4 fill-current" />)}
                                    </div>
                                    <span className="font-bold">4.9/5.0 Google Rating</span>
                                </div>
                                <div className="flex items-center gap-2 font-bold uppercase text-xs tracking-widest">
                                    <Icon name="check" className="w-4 h-4 text-blue-500" /> Authorized Repair Center
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Reviews */}
                    <section id="reviews" className="py-24 bg-slate-800/20">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold mb-4">Real Reviews. Real Neighbors.</h2>
                                <p className="text-slate-400">Straight from our Google Business Profile.</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <ReviewCard 
                                    name="Ali Al-Azzawi" 
                                    text="The most honest repair place in the city. Chris explained the issue with my motherboard soldering and fixed it when others said to buy a new one." 
                                />
                                <ReviewCard 
                                    name="T. Marshall" 
                                    text="Fast service. Dropped my laptop off at 10am for a screen repair and it was ready by 4pm the same day. Highly recommend for any student." 
                                />
                                <ReviewCard 
                                    name="Jordan G." 
                                    text="They recovered data from an old SSD that Apple told me was gone forever. Their pricing is extremely fair compared to big-box stores." 
                                />
                            </div>
                            <div className="mt-12 text-center">
                                <a href="https://www.google.com/search?q=icon+computers+hamilton+reviews" className="text-blue-500 font-bold hover:underline">View All 150+ Google Reviews →</a>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 px-4">
                        <div className="max-w-4xl mx-auto bg-blue-600 rounded-3xl p-8 md:p-16 text-center shadow-2xl shadow-blue-600/20">
                            <h2 className="text-3xl md:text-5xl font-bold mb-6">Need a quote?</h2>
                            <p className="text-xl text-blue-100 mb-8">Call us or visit our shop on Centennial Pkwy. Most diagnostics are free.</p>
                            <div className="flex flex-col md:flex-row justify-center items-center gap-8">
                                <div className="text-left">
                                    <p className="text-xs font-bold uppercase tracking-widest text-blue-200">Visit Us</p>
                                    <p className="text-xl font-bold">90 Centennial Pkwy N, Hamilton</p>
                                </div>
                                <div className="h-10 w-px bg-blue-400 hidden md:block"></div>
                                <div className="text-left">
                                    <p className="text-xs font-bold uppercase tracking-widest text-blue-200">Talk to Chris</p>
                                    <p className="text-xl font-bold">(905) 467-2249</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="py-12 border-t border-slate-800 text-center text-slate-500 text-sm">
                        <p>© 2026 Icon Computers. Serving Hamilton, Stoney Creek & Dundas since 1999.</p>
                    </footer>
                </div>
            );
        };

        const ReviewCard = ({ name, text }) => (
            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 relative hover:border-blue-500 transition-colors">
                <div className="flex text-orange-400 mb-4">
                    {[...Array(5)].map((_, i) => <Icon key={i} name="star" className="w-4 h-4 fill-current" />)}
                </div>
                <p className="italic text-slate-300 mb-6 leading-relaxed">"{text}"</p>
                <div className="flex items-center gap-3">
                    <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-bold text-xs uppercase">{name.charAt(0)}</div>
                    <div>
                        <p className="font-bold text-sm">{name}</p>
                        <p className="text-xs text-slate-500">Verified Customer</p>
                    </div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
